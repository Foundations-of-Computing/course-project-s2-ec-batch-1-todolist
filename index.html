<!--Default html code.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <!--Targeting a section of page,easy for styling and js.-->
    <section class="todo">
        <h2>To-Do-List</h2>
        <div class="input"><!--Tasks entering container-->
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new ToDo"/>
            <button class="btn">Add</button>

        </div>
        <!--Creating List-->
        <ul class="scroll">
            <li id="todoList"></li>
            
        </ul>
        <!--Tasks delete and count container-->
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button id="deleteButton">Delete All</button>

            </div>
        </div>
    </section>
</body>
</html>
